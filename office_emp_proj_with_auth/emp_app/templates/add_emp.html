<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: 500;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="mb-4 text-center text-primary">Add an Employee</h1>
        <hr>

        <form method="post">
            {% csrf_token %}

            <div class="mb-2">
                <label class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Salary:</label>
                <input type="number" name="salary" class="form-control" step="0.01" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Bonus:</label>
                <input type="number" name="bonus" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Phone:</label>
                <input type="number" name="phone" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Department:</label>
                <select name="dept" class="form-select" required>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-2">
                <label class="form-label">Role:</label>
                <select name="role" class="form-select" required>
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
